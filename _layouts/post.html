---
layout: default
---

<!-- Main -->
<section id="main">
	<div class="container">

		<!-- Content -->
		<article class="box post">
			<a href="#" class="image featured"><img src="/assets/images/pic01.jpg" alt="" /></a>
			<header>
				<h2>{{ page.title }}</h2>
				<p>{{ page.date | date_to_string}} - {{ page.author }}</p>
			</header>

			{{ content }}
		</article>

	</div>
</section>
